<html>
  <head>
    <title>My Site</title>
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'userauth/login.css' %}" />
  </head>
  <body class="bg-yellow-50">
    <div class="container mx-auto">
      <div class="flex items-center content-center">
        <form method="POST" action="loginauth" class="h-[300px] w-[300px]">
          <h1 class="text-4xl font-bold text-center">Login</h1>
          {% csrf_token %}
          <div class="flex flex-col">
            <label for="username" class="text-xl font-bold">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              class="border-2 border-gray-300 p-2 rounded-lg mt-2 font-mono"
            />
          </div>
          <div class="flex flex-col">
            <label for="password" class="text-xl font-bold">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="border-2 border-gray-300 p-2 rounded-lg mt-2 font-mono"
            />
          </div>
          <div class="flex justify-center">
            <button
              type="submit"
              class="bg-blue-500 text-white p-2 rounded-lg mt-4 hover:bg-blue-600 font-mono"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
