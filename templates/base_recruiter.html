<html>
  <head>
    <title>GetThatJob | {% block title %}{% endblock %}</title>
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'indexcss.css' %}" />
  </head>
  <body class="bg-yellow-50">
    <div>
      <nav
        class="px-2 sm:px-4 py-2.5 bg-yellow-50 fixed w-full z-20 top-0 left-0 border-b border-gray-200"
      >
        <div
          class="container flex flex-wrap items-center justify-between mx-auto"
        >
          <a href={%url '' %} class="flex items-center">
            <span class="self-center text-xl font-semibold whitespace-nowrap"
              >GetThatJob</span
            >
          </a>
          <div class="flex md:order-2">
            <button
              type="button"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              <a href="{% block actionurl %} {% endblock %}"
                >{%block action%} {%endblock%}</a
              >
            </button>
            <button
              data-collapse-toggle="navbar-sticky"
              type="button"
              class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              aria-controls="navbar-sticky"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="w-6 h-6"
                aria-hidden="true"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </div>
          <div
            class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
            id="navbar-sticky"
          >
            <ul
              class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 bg-yellow-50"
            >
              <li>
                <a
                  href="/"
                  class="block py-2 pl-3 pr-4 {%block homecolor %}{% endblock %} rounded hover:bg-yellow-100"
                  aria-current="page"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 pl-3 pr-4 {%block profilecolor %}{% endblock %} rounded hover:bg-yellow-100"
                  >Profile</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 pl-3 pr-4 {%block jobhistorycolor %}{% endblock %} rounded hover:bg-yellow-100"
                  >Job History</a
                >
              </li>
              {% comment %}
              <li>
                <a
                  href="#"
                  class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                  >Contact</a
                >
              </li>
              {% endcomment %}
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="flex flex-col items-center justify-center h-screen">
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
