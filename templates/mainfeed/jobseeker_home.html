{%extends 'base_jobseeker.html'%} 

{%block actionurl%} /search_job {%endblock%}
 {% block action %} Search Job {% endblock %}

{% block content %} 

{%for i in jobs%}
        <a href="{% url 'job' i.job_id %}">
            <div class="on-hover p-3 my-2 w-[300px]">
                <h6 class="text-2xl">{{i.job_title}}</h6>
                <p class="text-gray-500">Type : {{i.job_type}}</p>
                <p class="text-gray-500">$ {{i.job_salary}}</p>
            </div>
        </a>


        {%endfor%}


{%endblock%}
