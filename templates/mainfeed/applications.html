{% extends 'base_recruiter.html' %}

{% block content %}
<div class="bg-white border-[1px] border-black p-5 flex  flex-col gap-[30px] w-[70%] h-[70vh]">
<div>
    <h1 class="text-6xl">Applicants</h1>
</div>
    <div class="flex flex-col gap-[15px] overflow-x-scroll">
        
        {%for i in applications%}
        <a href="{% url 'update_status' i.applied_job_id %}">
        <div class="w-[70%] bg-gray-100 gap-3 flex flex-col p-3">
    
    <p class="text-xl"> {{i.jobseeker_name}} <p>Username: {{i.jobseeker_username}}</p> </p>
        
        <p> Status: {{i.applied_job_status}}</p>
        </div>
    </a>
        {%endfor%}
  

    </div>

</div>


{% endblock %}
